<!DOCTYPE html>
<html>

<head>
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="signup-body">
        <h1>Facebook</h1>
        <header class="signup-box">
            <h2>login into Facebook</h2>
            <form action="" class="inner-signup">
                <p>
                    <label for="email">Email</label>
                    <input type="email" id="login" name="login" placeholder="abc123@gmail.com" required>
                </p>

                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </p>

                <p>
                    <input type="submit" id="submit" value="Login">
                </p>


            </form>

            <div class="forget">
                <p>
                    <a href="#">Forget Password?</a>
                </p>

                <p>
                    <a href="#">Signup for Facebook</a>
                </p>

                <p id="copyright">
                    copyright by swaraj&copy;2023
                </p>
            </div>

        </header>


    </div>
</body>

</html>
